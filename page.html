<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Button Program</title>
</head>
<body>
  <h2>My Simple Button Program</h2>
  <button onclick="alert('Hello Shruti!')">For Shruti</button>
  <button onclick="changeBackground()">For Divya</button>

  <script>
    function changeBackground() {
      // Pehle alert show hoga
      alert('Hello Divya!');
      // Background color change hoga
      document.body.style.backgroundColor = "lightblue";
    }
  </script>
</body>
</html>
